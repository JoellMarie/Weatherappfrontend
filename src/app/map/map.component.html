<div id="content">
<div class="map" id="map" class="match-parent"></div>

    <div ng-app="myApp" ng-controller="formCtrl">
      <form>
        How many weather coordinates would you like to view? <input #count (keyup)="0" type="number" ng-model="count">
       </form>
  
       <p>Display count {{count.value}}</p>
       <button (click)="sendData(count.value)">Submit</button>
       
    </div>
